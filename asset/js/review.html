<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>

body {
      font-family: Arial;
      background-color: #fff;
    }
    form {
      max-width: 400px;
      margin: 10px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], textarea {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button[type="submit"] {
      width: 100%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #3e8e41;
    }

  </style>
</head>
<body>
  <form id="contactForm" onsubmit="return validateForm();" target="iframe" method="POST" action="https://script.google.com/macros/s/AKfycbyexQP5fgGoA3QIM1XCrefnay_1Dos5UjAHmVdnv5k8aqfPZF2S1X97OquAWWKX4WY/exec">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required><br><br>

    <label for="designation">Designation:</label>
    <input type="text" id="designation" name="designation" placeholder="designation" required><br><br>

    <label for="social-link">Social Link:</label>
    <input type="text" id="social-link" name="social-link" placeholder="Social Link" required><br><br>

    <label for="review">Your Review:</label>
    <textarea id="review" name="review" placeholder="Please write your review here" required></textarea><br><br>

    <button type="submit">Send</button>
  </form>


<iframe name="iframe" style="position: absolute; visibility: hidden"></iframe>
<div id="successMessage" style="display: none;">
    <p>Your message has been sent successfully!</p>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value;
      const designation = document.getElementById("designation").value;
      const link = document.getElementById("social-link").value;
      const review = document.getElementById("review").value;

      // Check for empty fields
      if (name === "" || designation === "" || social-link === "" || review === "") {
        alert("Please fill in all required fields.");
        return false;
      }

      
    // If validation passes, submit the form and display the success message
      document.getElementById("contactForm").submit();
      document.getElementById("successMessage").style.display = "block";

      // Set a timeout to hide the success message after 15 seconds
      setTimeout(function() {
        document.getElementById("successMessage").style.display = "none";
      }, 15000);

      document.getElementById("contactForm").reset(); // Clear form fields
      return false;
    }
  </script>

  <script>
    const sheetName = 'Sheet1'
const scriptProp = PropertiesService.getScriptProperties()

function initialSetup () {
  const activeSpreadsheet = SpreadsheetApp.getActiveSpreadsheet()
  scriptProp.setProperty('key', activeSpreadsheet.getId())
}

function doPost(e) {
  const sheetName = 'Sheet1';
  const sheet = SpreadsheetApp.getActiveSpreadsheet().getSheetByName(sheetName);

  const data = e.parameter;
  const name = data.name;
  const designation = data.designation;
  const link = data.social-link;
  const review = data.review;
  const date = new Date();

  const lastRow = sheet.getLastRow();
  const nextRow = lastRow + 1;

  const newRow = [date, name, designation, link, review];

  try {
    sheet.getRange(nextRow, 1, 1, newRow.length).setValues([newRow]);
    return ContentService
      .createTextOutput(JSON.stringify({ 'result': 'success', 'row': nextRow }))
      .setMimeType(ContentService.MimeType.JSON);
  } catch (error) {
    Logger.log('Error:', error);
    return ContentService
      .createTextOutput(JSON.stringify({ 'result': 'error', 'error': error.message }))
      .setMimeType(ContentService.MimeType.JSON);
  }
}
  </script>
</body>
</html>
